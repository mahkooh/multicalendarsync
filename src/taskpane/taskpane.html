<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultiCalendar Sync</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="MultiCalendar" title="MultiCalendar" />
        <h1 class="ms-font-su">Calendar Sync</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div class="sync-container">
            <h2 class="ms-font-xl">Multi-Calendar Synchronization</h2>
            <p class="ms-font-m">Keep your availability consistent across all calendars</p>
            
            <!-- Authentication Section -->
            <div id="auth-container" class="auth-section">
                <!-- Authentication options will be inserted here -->
            </div>
            
            <!-- Status Section -->
            <div class="status-section" style="display: none;" id="status-section">
                <h3 class="ms-font-l">Sync Status</h3>
                <div id="sync-status" class="status-indicator">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="status-text">Checking...</span>
                </div>
                <div id="last-sync" class="ms-font-s"></div>
            </div>

            <!-- Calendar List -->
            <div class="calendar-section" style="display: none;" id="calendar-section">
                <h3 class="ms-font-l">Connected Calendars</h3>
                <div id="calendar-list" class="calendar-list">
                    <div class="loading">Loading calendars...</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls-section">
                <!-- Date Selection -->
                <div class="date-selection">
                    <label for="sync-date" class="ms-font-m">Select Date to Sync:</label>
                    <input type="date" id="sync-date" class="date-picker" />
                </div>
                
                <div role="button" id="sync-now" class="ms-Button ms-Button--primary">
                    <span class="ms-Button-label">Sync Selected Date</span>
                </div>
                <div role="button" id="configure" class="ms-Button">
                    <span class="ms-Button-label">Settings</span>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="activity-section">
                <h3 class="ms-font-l">Recent Activity</h3>
                <div id="activity-log" class="activity-log">
                    <div class="no-activity">No recent activity</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Templates -->
    <script id="context-guidance-template" type="text/html">
        <div class="context-help">
            <h2>ðŸ”§ Setup Required</h2>
            <p>To use this calendar sync tool, you need to:</p>
            <ol>
                <li><strong>Open in Outlook:</strong> This add-in works in Outlook desktop, web, or mobile</li>
                <li><strong>Install the add-in:</strong> Deploy through Microsoft 365 Admin Center</li>
                <li><strong>No Azure registrations needed:</strong> We'll use simplified authentication</li>
            </ol>
            <button onclick="window.calendarAuth.useMockMode()" class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">ðŸ§ª Try Demo Mode</span>
            </button>
        </div>
    </script>

    <script src="simpleAuth.js"></script>
    <script src="calendarSync.js"></script>
    <script src="taskpane.js"></script>
</body>

</html>
